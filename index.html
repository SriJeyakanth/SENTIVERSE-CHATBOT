<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Interface</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .chat-container { max-width: 600px; margin: 50px auto; padding: 10px; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .chat-box { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; margin-bottom: 10px; padding: 10px; }
        .message { margin: 5px 0; }
        .user-message { text-align: right; color: #2c3e50; }
        .bot-message { text-align: left; color: #8e44ad; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." style="width: calc(100% - 52px); padding: 10px;">
        <button onclick="sendMessage()" style="padding: 10px;">Send</button>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return;

            let chatBox = document.getElementById('chat-box');
            let userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = 'You: ' + userInput;
            chatBox.appendChild(userMessage);

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'message=' + encodeURIComponent(userInput),
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.textContent = 'Chatbot: ' + data.response;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
